<div id="content-container">
    <form>
        <div class="form-group col-lg-12">
            <label for="exampleInputEmail1">Nome</label>
            <input type="text" class="form-control" id="exampleInputEmail1" ng-model="nome" value="{{nome}}" placeholder="Enter name">
        </div>
        <div class="form-group col-lg-12">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" ng-model="email" value="{{email}}" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group col-lg-12">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" ng-model="senha" value="{{senha}}" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check col-lg-12">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="form-group col-lg-12">
            <button class="btn btn-primary" ng-click="salvar()">Salvar</button>
        </div>
    </form>
    <div id="message-gvp" class="alert alert-primary hidden" role="alert">
        
    </div>
</div>
