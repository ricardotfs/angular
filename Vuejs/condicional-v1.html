<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <template v-if="logado">
            <p >Usuário Logado: {{nome}}</p>
            <p>Perfil: Adimin</p>
    </template>
    <P v-else-if="anonimo">Navegando como anonimo</P>
    <p v-else>Nenhum usuário logado</p>
    
    <button @click="logado = !logado">{{logado ? 'Sair':'Entrar'}}</button>
    <input type="checkbox" v-model="anonimo">
    <hr>
<footer v-show="logado">
    Desenvolvimento
</footer>
</div>

<script>    
    new Vue({
        el:"#app",
        data:{
            nome:'Ricardo',
            logado:false,
            anonimo:true,
        }
    });

</script>
