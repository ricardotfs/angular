
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


        <div  id="app">
            <p>{{valor}}</p>
          <button  @click="soma()">Somar 1</button>
          <input type="text" :value="valor">
          <p>{{resultado}}</p>
        </div>
        
    <script>
        new Vue({
            el:"#app",
            data:{
                valor:0
            },
            watch:{
                valor:function(newValue, old){
                    console.log(newValue +' | '+ old)
                    setTimeout(function(){
                        this.valor = 0       
                    },2000);
                }
            },
            computed:{
                resultado(){
                    return this.valor > 5 ? "Maior":"menor"
                }
            },
            methods:{
               soma(){
                   this.valor++ 
                   
               },
            }
        })
    </script>
